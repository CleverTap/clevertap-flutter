plugins {
    id "com.android.application"
    id "kotlin-android"
    id "dev.flutter.flutter-gradle-plugin"
    id "org.jetbrains.kotlin.android"
    id "com.google.gms.google-services"
}

def localProperties = new Properties()
def localPropertiesFile = rootProject.file('local.properties')
if (localPropertiesFile.exists()) {
    localPropertiesFile.withReader('UTF-8') { reader ->
        localProperties.load(reader)
    }
}

def flutterVersionCode = localProperties.getProperty('flutter.versionCode') ?: '1'
def flutterVersionName = localProperties.getProperty('flutter.versionName') ?: '1.0'

def keystoreProperties = new Properties()
def keystorePropertiesFile = rootProject.file('path/to/keystore.properties') // Sanitized
if (keystorePropertiesFile.exists()) {
    keystoreProperties.load(new FileInputStream(keystorePropertiesFile))
}

android {
    namespace "com.example.clevertap_plugin_example" // Sanitized
    compileSdkVersion 34
    ndkVersion flutter.ndkVersion

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = '1.8'
    }

    sourceSets {
        main.java.srcDirs += 'src/main/kotlin'
    }


    defaultConfig {
        applicationId "com.example.clevertap_plugin_example"
        minSdkVersion localProperties.getProperty('flutter.minSdkVersion')?.toInteger() ?: 24
        targetSdkVersion flutter.targetSdkVersion
        versionCode flutterVersionCode.toInteger()
        versionName flutterVersionName

        externalNativeBuild {
            cmake {
                cppFlags ""
            }
        }
    }

}

flutter {
    source '../..'
}

dependencies {
    implementation "com.zoho.salesiq:mobilisten:8.0.5"
    implementation "com.clevertap.android:push-templates:1.4.0"
    implementation 'com.google.android.gms:play-services-ads-identifier:18.2.0'
    implementation ('com.adjust.sdk:adjust-android:5.1.0') {
        exclude group: 'com.adjust.signature', module: 'adjust-android-signature'
    }
    implementation 'com.android.installreferrer:installreferrer:2.2'
    implementation 'com.adjust.signature:adjust-android-signature:3.35.2'
}